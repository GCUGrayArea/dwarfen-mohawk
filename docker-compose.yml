version: '3.8'

services:
  # LocalStack for local AWS services emulation
  localstack:
    image: localstack/localstack:latest
    container_name: zapier-triggers-localstack
    ports:
      - "4566:4566"  # LocalStack edge port
    environment:
      - SERVICES=dynamodb
      - DEBUG=0
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - zapier-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapier-triggers-api
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_ENDPOINT_URL=http://localstack:4566
      - DYNAMODB_TABLE_EVENTS=zapier-events
      - DYNAMODB_TABLE_API_KEYS=zapier-api-keys
      - LOG_LEVEL=INFO
      - API_TITLE=Zapier Triggers API
      - API_VERSION=1.0.0
      - EVENT_TTL_DAYS=30
      - DEDUPLICATION_WINDOW_SECONDS=300
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - zapier-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  localstack-data:
    driver: local

networks:
  zapier-network:
    driver: bridge
