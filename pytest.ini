[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=src --cov-report=term-missing --cov-report=html
testpaths = tests
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
